{% extends 'base.html' %}

{% block title %}Edit {{deck.name}}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit {{deck.name}}</h1>
            <form action="{% url 'decks_update' deck.id %}" method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <input type="submit" value="Save" class="btn btn-primary">
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
