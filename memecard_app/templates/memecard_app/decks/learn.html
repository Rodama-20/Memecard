{% extends 'base.html' %}

{% block title %} Learn {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Learn</h1>
        </div>
        <div class="col-12">
            <ul>
            {% for card in cards %}
                <li>
                    <ul>
                        {% for face in card.faces %}
                            <li>{{ face }} </li>
                        {% endfor %}
                    </ul>
                    <form action="{% url 'cards_learn' card.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Learn" class="btn btn-primary">
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" href="{% url 'users_profile' %}">Back</a>
        </div>
    </div>
</div>
{% endblock %}
