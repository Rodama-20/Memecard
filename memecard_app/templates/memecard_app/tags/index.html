{% extends 'base.html' %} {% block title %}Memecard - Tags{% endblock %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tags</h1>

            <div class="row">
                {% for tag in tags %}
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'tags_detail' tag.id %}">{{ tag.name }}</a></h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
